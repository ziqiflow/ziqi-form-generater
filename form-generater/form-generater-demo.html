    <meta charset="UTF-8">

    <link rel="stylesheet" href="lib/FormMaking.css">

    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>

    <script src="https://cdn.staticfile.org/element-ui/2.15.13/index.js"></script>

<body>


<div id="app">

<!--    <div>-->
<!--        <el-button @click="alert(JSON.stringify(widgetForm))">打开</el-button>-->
<!--    </div>-->

    <fm-making-form :widget-form.sync='widgetForm'></fm-making-form>



</div>

<script>


    window.baseURL = '';
    window.form_set_api=window.baseURL+"form_set.json";
    window.callback_default_api=window.baseURL+'api/oa/tablefun/callback';


    new Vue({
        el: '#app',
        components: {
        },
        data: function () {
            return {
                widgetForm: {

                    list: [],
                    remove_list: [],
                    config: {
                        labelWidth: 180,
                        labelPosition: 'top',
                        xs_config: {
                            //手机上的配置
                            labelWidth: 180,
                            labelPosition: 'top',
                            size: "medium",
                            rowMax: 1,

                        },
                        sm_config: {
                            //ipad上的配置
                            labelWidth: 180,
                            labelPosition: 'top',
                            size: "small",
                            rowMax: 2,
                        }
                    },

                }
            }
        },

        methods: {





        },
        mounted(){

            let val=localStorage.getItem('widgetFormDemo001')
            if(!!val){
                this.widgetForm=JSON.parse(val);
            }

        }

        ,
        watch: {

            widgetForm: {
                deep: true,
                handler: function (val) {

                    localStorage.setItem('widgetFormDemo001',JSON.stringify(val))

                }
            }
        }
    });


</script>
